<template name="sidenav">
    {{#if picture}}
    <div style="text-align:center;">
      <img src="{{napURL picture}}" style="width:100%; max-height:300px; margin-top:-22px; image-orientation: from-image;">
    </div>
    {{/if}}
    <div class="side-header" style="background-color: {{napColor _id}}">
      <h3 class="no-margin">{{name}}</h3>
      <h4 class="no-margin">{{spot_type}}</h4>
      <p class="no-margin">{{napCount spot_type}} nap spot(s) of this type</p>
    </div>
    <div class="side-nav">
        <b>Building Name: </b> {{building_name}}<br>
        <b>Floor Number: </b> {{floor_number}}<br>
        <b>Size: </b> {{size}}<br>
        <b>Quiet Level: </b> {{label qlvl}}<br>
        <br><b>Notes</b><br>
        {{notes}}<br>
        {{#if canReview}}
            <button id="edit" napId="{{_id}}" class="btn btn-primary" style="width:100%;margin-top:15px;">Edit Nap Spot</button>
            {{#if approved}}
                <button id="remove" napId="{{_id}}" class="btn btn-danger" style="width:100%;margin-top:15px;">Remove Nap Spot</button>
            {{else}}
                <div class="btn-group" style="width: 100%; padding:0px;">
                <button id="approve" napId="{{_id}}" class="btn btn-success" style="margin-top:15px;width:50%;">Approve</button>
                <button id="deny" napId="{{_id}}" class="btn btn-danger" style="margin-top:15px;width:50%;">Deny</button>
                </div>
            {{/if}}
        {{else}}
            {{#if ownPending approved}}
                <br><p style="font-weight: bold;">Your Nap Spot is currently under review, please check back later!</p><br>
            {{/if}}
        {{/if}}
    </div>

</template>
